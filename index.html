<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- jquery, bootstrap, font awesome  -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- navbar section  -->

    <div class="row">
      <nav class="navbar-light bg-light fixed-left p-4">
        <form class="form-group">
          <label for="search-box">Search for a City</label>
          <input
            id="search-box"
            class="form-control"
            type="search"
            placeholder="City Name"
            aria-label="Search box"
            value="Atlanta"
          />
          <button
            id="search-button"
            class="btn btn-primary fas fa-search"
            type="submit"
          ></button>
        </form>
        <div class="">
          <ul id="search-history" class="list-unstyled">
            <li class="">City1</li>
            <li class="">City2</li>
          </ul>
        </div>
      </nav>
    </div>
    <main class="container">
      <div id="current-weather" class="row">current</div>
      <div id="five-day" class="row">5 day forecast</div>
    </main>
    <!-- header for app name navbar on left side contains a search for city form
      list below for history top box for current Weather Hero? bottom container
      for 5 day forecast cards -->

    <script src="./script.js" async defer></script>
  </body>
</html>
